<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="icon" href="favicon.svg" type="image/svg" sizes="64x64">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FV | Messenger</title>
</head>
<body>
	<div class="box">
		<div class="pole" id="pole">
			<div class="btn-s">
				<div class="btn-l" onclick="show_el_q('login'); hide_el_q('reg'); document.getElementById('pole').classList.remove('pole-p')">
					Войти
				</div>
				<div class="btn-r" onclick="show_el_q('reg'); hide_el_q('login'); document.getElementById('pole').classList.add('pole-p')">
					Зарегестрироваться
				</div>
			</div>
			<div class="login" >

				 <input type="text" name="login" placeholder="Введите логин" class="inp-txt" style="margin-top: 2em;">
				 <input type="text" name="password" placeholder="Введите пароль" class="inp-txt">
				 <div class="btn-box">
				 	<input type="submit" name="" class="btn-sub">
				 </div>
			</div>
			<div class="reg" >
				<input type="text" name="register_name" placeholder="Введите логин" class="inp-txt">
				<input type="text" name="register_password" placeholder="Введите пароль" class="inp-txt">
				<input type="text" name="repeat_password" placeholder="Повторите пароль" class="inp-txt" >
				<div class="btn-box">
				 	<input type="submit" name="" class="btn-sub">
				</div>
			</div>
		</div>
	</div>




<script type="text/javascript" src="node1.js"></script>
</body>
</html>
